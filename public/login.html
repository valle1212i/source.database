<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logga in ‚Äì Source</title>
  <link rel="stylesheet" href="CSS/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/Customerportalimage (kopia)/Source_Cropped.png" alt="Source logga" class="logo" />
    </div>
    <div class="right">
      <div class="login-box">
        <h1>Logga in</h1>
        <form id="loginForm">
          <input type="email" name="email" placeholder="E-post" required />
          
          <!-- üëá L√∂senordsf√§lt med √∂ga-ikon üëá -->
          <div class="password-container">
            <input type="password" name="password" id="password" placeholder="L√∂senord" required />
            <span class="toggle-password" onclick="togglePasswordVisibility()" aria-label="Visa/d√∂lj l√∂senord">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </span>
          </div>
          <!-- 2FA (visas f√∂rst efter steg 1) -->
<div id="twofaBlock" style="display:none; margin-top:10px;">
  <input
    type="text"
    id="twofactor"
    name="twofactor"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="6-siffrig kod eller reservkod"
    autocomplete="one-time-code"
    />
  <small style="display:block; margin-top:6px; opacity:.85;">
    Skriv koden fr√•n din Authenticator-app. Du kan √§ven anv√§nda en reservkod.
  </small>
</div>
          <button type="submit">Logga in</button>
        </form>
        <p class="register-link">
          Inget konto? <a href="/register.html">Registrera dig</a>
        </p>
        <p id="loginError" style="color: red; display: none;"></p>
      </div>
    </div>
  </div>

  <script>
    // CSRF: h√§mta och buffra
    window.CSRF_TOKEN = null;
    async function loadCsrf() {
      const tryUrls = ['/csrf-token', '/auth/csrf', '/csrf'];
      for (const u of tryUrls) {
        try {
          const r = await fetch(u, { credentials: 'include' });
          if (!r.ok) continue;
          const j = await r.json();
          if (j?.csrfToken) { window.CSRF_TOKEN = j.csrfToken; return; }
        } catch(_) {}
      }
      console.warn('‚ö†Ô∏è CSRF-token kunde inte h√§mtas.');
    }
    window.addEventListener('DOMContentLoaded', loadCsrf);
  </script>
  

  <script>
    let NEED_2FA = false;
  
    // üëÅÔ∏è Visa/d√∂lj l√∂senord (of√∂r√§ndrat)
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
  
      const showIcon = `
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>`;
      
      const hideIcon = `
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
          <line x1="3" y1="3" x2="21" y2="21"/>
        </svg>`;
  
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.parentElement.innerHTML = hideIcon;
      } else {
        passwordInput.type = "password";
        eyeIcon.parentElement.innerHTML = showIcon;
      }
    }
  
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const f = e.target;
      const email = f.email.value.trim();
      const password = f.password.value;
      const twofa = (f.twofactor?.value || "").replace(/\s+/g,'').toUpperCase();
      const errorBox = document.getElementById("loginError");
      const twofaBlock = document.getElementById("twofaBlock");
  
      errorBox.style.display = "none";
      errorBox.textContent = "";
  
      try {
        // Steg 1: skicka anv√§ndarnamn/l√∂sen ‚Üí kan svara need2fa:true
        if (!NEED_2FA) {
          const r = await fetch(`/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "CSRF-Token": window.CSRF_TOKEN || ""
            },
            credentials: "include",
            body: JSON.stringify({ email, password })
          });
  
          const j = await r.json().catch(()=> ({}));
  
          if (r.ok && j?.need2fa) {
            NEED_2FA = true;
            // L√•s f√∂rsta steget och visa 2FA
            f.email.readOnly = true;
            f.password.readOnly = true;
            twofaBlock.style.display = "block";
            document.getElementById("twofactor").focus();
            return;
          }
  
          if (r.ok && j?.success) {
            location.href = "/customerportal.html";
            return;
          }
  
          errorBox.style.display = "block";
          errorBox.textContent = j?.message ? `‚ùå ${j.message}` : "‚ùå Inloggning misslyckades.";
          return;
        }
  
        // Steg 2: skicka TOTP/backupkod
        if (!twofa) {
          errorBox.style.display = "block";
          errorBox.textContent = "Ange din 2FA-kod.";
          document.getElementById("twofactor").focus();
          return;
        }
  
        const r2 = await fetch(`/api/auth/login/2fa`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "CSRF-Token": window.CSRF_TOKEN || ""
          },
          credentials: "include",
          body: JSON.stringify({ token: twofa })
        });
        const j2 = await r2.json().catch(()=> ({}));
  
        if (r2.ok && j2?.success) {
          location.href = "/customerportal.html";
          return;
        }
  
        errorBox.style.display = "block";
        errorBox.textContent = j2?.message ? `‚ùå ${j2.message}` : "‚ùå Felaktig 2FA-kod.";
      } catch (err) {
        console.error("Login error:", err);
        errorBox.style.display = "block";
        errorBox.textContent = "‚ùå Ett tekniskt fel uppstod. F√∂rs√∂k igen.";
      }
    });
  </script>
  
</body>
</html>
