<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logga in – Source</title>
  <link rel="stylesheet" href="CSS/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/Customerportalimage (kopia)/Source_Cropped.png" alt="Source logga" class="logo" />
    </div>
    <div class="right">
      <div class="login-box">
        <h1>Logga in</h1>
        <form id="loginForm">
          <input type="email" name="email" placeholder="E-post" required />
          <input type="password" name="password" placeholder="Lösenord" required />
          <button type="submit">Logga in</button>
        </form>
        <p class="register-link">
          Inget konto? <a href="/register.html">Registrera dig</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.querySelector("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const baseURL = window.location.hostname === "localhost"
  ? "http://localhost:3000"
  : "https://admin-portal-rn5z.onrender.com";

  const res = await fetch(`${baseURL}/api/auth/login`, {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  credentials: "include", // Viktigt för sessioner
  body: JSON.stringify({ email, password })
});



        const result = await res.json();

        if (result.success) {
          window.location.href = "/customerportal.html";
        } else {
          console.log("Server response:", result);
          alert("❌ Inloggning misslyckades: " + result.message);
        }
      } catch (err) {
        alert("❌ Ett fel uppstod. Kunde inte kontakta servern.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
