  <script>
  document.querySelector("#loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();

      if (result.success) {
        window.location.href = "/customerportal.html";
      } else {
        alert("‚ùå Inloggning misslyckades: " + result.message);
      }
    } catch (err) {
      alert("‚ùå Ett fel uppstod. Kunde inte kontakta servern.");
      console.error(err);
    }
  });

  // üëÅÔ∏è Visa/d√∂lj l√∂senord
  function togglePasswordVisibility() {
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  const showIcon = `
    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
      <circle cx="12" cy="12" r="3"/>
    </svg>`;

  const hideIcon = `
<svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
  <circle cx="12" cy="12" r="3"/>
  <line x1="3" y1="3" x2="21" y2="21"/>
</svg>`;

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.parentElement.innerHTML = hideIcon;
  } else {
    passwordInput.type = "password";
    eyeIcon.parentElement.innerHTML = showIcon;
  }
}
</script>

</body>
