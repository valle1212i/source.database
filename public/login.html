<!-- login.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logga in – Source</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h1>Logga in</h1>
    <form id="loginForm">
  <input type="email" name="email" placeholder="E-post" required />
  <input type="password" name="password" placeholder="Lösenord" required />
  <button type="submit">Logga in</button>
</form>

    <p>Inget konto? <a href="/register.html">Registrera dig</a></p>
  </div>
</body>
</html>

<script>
  document.querySelector("#loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = e.target.email.value;
    const password = e.target.password.value;

    try {
      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include", // 👈 viktig för att sessions-cookien ska sparas
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();

      if (result.success) {
        window.location.href = "/customerportal.html";
      } else {
        alert("❌ Inloggning misslyckades: " + result.message);
      }
    } catch (err) {
      alert("❌ Ett fel uppstod. Kunde inte kontakta servern.");
      console.error(err);
    }
  });
</script>
