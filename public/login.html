<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logga in ‚Äì Source</title>
  <link rel="stylesheet" href="CSS/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/Customerportalimage (kopia)/Source_Cropped.png" alt="Source logga" class="logo" />
    </div>
    <div class="right">
      <div class="login-box">
        <h1>Logga in</h1>
        <form id="loginForm">
          <input type="email" name="email" placeholder="E-post" required />
          
          <!-- üëá L√∂senordsf√§lt med √∂ga-ikon üëá -->
          <div class="password-container">
            <input type="password" name="password" id="password" placeholder="L√∂senord" required />
            <span class="toggle-password" onclick="togglePasswordVisibility()" aria-label="Visa/d√∂lj l√∂senord">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </span>
          </div>
          <button type="submit">Logga in</button>
        </form>
        <p class="register-link">
          Inget konto? <a href="/register.html">Registrera dig</a>
        </p>
        <p id="loginError" style="color: red; display: none;"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const errorBox = document.getElementById("loginError");

      const baseURL = window.location.hostname === "localhost"
        ? "http://localhost:3000"
        : "https://source-database.onrender.com";

      try {
        const res = await fetch(`${baseURL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // üí° viktigt f√∂r sessions-cookies
          body: JSON.stringify({ email, password })
        });

        if (res.redirected) {
          // Render redirectar till /customerportal.html direkt
          window.location.href = res.url;
          return;
        }

        const result = await res.text();

        if (res.ok) {
          window.location.href = "/customerportal.html"; // Fallback
        } else {
          errorBox.style.display = "block";
          errorBox.textContent = "‚ùå Inloggning misslyckades: " + result;
        }
      } catch (err) {
        console.error("Login error:", err);
        errorBox.style.display = "block";
        errorBox.textContent = "‚ùå Ett fel uppstod. Kunde inte kontakta servern.";
      }
    });

    // üëÅÔ∏è Visa/d√∂lj l√∂senord
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      const showIcon = `
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>`;
      
      const hideIcon = `
        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffffaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
          <circle cx="12" cy="12" r="3"/>
          <line x1="3" y1="3" x2="21" y2="21"/>
        </svg>`;

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.parentElement.innerHTML = hideIcon;
      } else {
        passwordInput.type = "password";
        eyeIcon.parentElement.innerHTML = showIcon;
      }
    }
  </script>
</body>
</html>
