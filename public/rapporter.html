<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapporter – Kundportal</title>
  <link rel="stylesheet" href="rapporter.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="customerportal.html">
        <img src="Customerportalimage/Sesede.png" alt="Logotyp" />
      </a>
    </div>
    <div class="menu-container">
      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-content" id="menuContent">
        <a href="kontakt.html">📞 Kontakt</a>
        <a href="rapporter.html">📊 Rapporter</a>
        <a href="fakturor.html">📄 Fakturor</a>
        <a href="kunder.html">💬 Kunder</a>
        <a href="inventarier.html">📦 Inventarier</a>
        <a href="#">⚙️ Inställningar</a>
      </div>
    </div>
  </header>

  <main class="reports-container">
    <h1>Utbetalningsrapporter</h1>
    <p class="placeholder-text">Inga rapporter tillgängliga just nu.</p>
    <table class="analytics-table">
  <thead>
    <tr>
      <th>Nyckeltal</th>
      <th>Värde</th>
    </tr>
  </thead>
  <tbody id="analytics-body">
    <!-- Rapportdata laddas här -->
  </tbody>
</table>

    <div id="report-list">
      <!-- API-genererade rapporter kommer att visas här -->
    </div>
  </main>

  <script>
  function toggleMenu() {
    document.getElementById("menuContent").classList.toggle("show");
  }

  async function fetchAnalytics() {
    const tbody = document.getElementById("analytics-body");

    try {
      const res = await fetch("/api/analytics");
      const data = await res.json();

      if (!data || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='2'>Inga rapportdata tillgängliga.</td></tr>";
        return;
      }

      data.forEach(row => {
        const html = `
          <tr>
            <td>${row.label}</td>
            <td>${row.value}</td>
          </tr>
        `;
        tbody.innerHTML += html;
      });
    } catch (err) {
      console.error("🚫 Fel vid hämtning av rapporter", err);
      tbody.innerHTML = "<tr><td colspan='2'>Kunde inte ladda rapporter.</td></tr>";
    }
  }

  window.onload = fetchAnalytics;
</script>

</body>
</html>
