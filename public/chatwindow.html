<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Support</title>
  <link rel="stylesheet" href="CSS/chatwindow.css" />
</head>
<body>
  <div class="chat-wrapper">
    
    <!-- üü¶ Header -->
    <div class="chat-header">
      <button class="close-btn" onclick="window.location.href='customerportal.html'">&#x2715;</button>
      <img src="/Customerportalimage (kopia)/Source (kopia).png" alt="Source logotyp" class="logo" />
    </div>

    <!-- üü° Fr√•gefl√∂de -->
    <div class="chat-intro">

    <!-- üü¢ Chattomr√•de (dyker upp efter fr√•gorna) -->

      <!-- üí¨ Meddelanden och skrivindikator -->

        <div id="chatMessages" class="chat-messages"></div>

          <span></span><span></span><span></span>
        </div>
      </div>

      <!-- üìù Inputf√§lt l√§ngst ner -->
      <form id="chatForm" class="chat-form hidden">
        <input
          type="text"
          id="chatInput"
          placeholder="Skriv ditt meddelande..."
          autocomplete="off"
          maxlength="1000"
        />
        <button type="submit">Skicka</button>
        <button
        id="endChatBtn"
        type="button"
        class="end-chat-btn hidden"
        style="background:#dc3545; color:white; padding:10px; border:none; border-radius:5px; margin-top:10px;"
      >
        üö™ Avsluta chatt
      </button>
      </form>
    </div>
  </div>

  <!-- üîå Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- üß† Chatlogik -->
  <script src="/js/chat.js"></script>

  <!-- üöÄ Initiera fr√•gefl√∂de -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (typeof showNextQuestion === "function") {
        showNextQuestion();
      } else {
        console.warn("‚ö†Ô∏è showNextQuestion() finns ej ‚Äì ingen fr√•geloggik k√∂rs.");

  </script>

</body>
</html>
